
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advocate Resource Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      width: 3in;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }
    h1 {
      margin-top: 10px;
    }
    .container {
      padding: 20px;
    }
    .category-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .category {
      background: #009ca7;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      flex: 1 1 200px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .resources-wrapper {
      display: none;
    }
    .resource {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background: white;
    }
    .resource h4 {
      margin: 5px 0;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button.copy {
      flex: 1 1 140px;
      max-width: 3in;
      background: #66b1e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    button.copy:hover {
      background: #009ca7;
    }
    .top-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #919195;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 14px;
      text-decoration: none;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://carepatrol.com/wp-content/uploads/sites/2/2023/07/CP_CarePatrol-Logo_CMYK.svg" alt="CarePatrol Logo" />
    <h1>Advocate Resource Guide</h1>
  </header>

  <div class="container" id="app"></div>
  <a href="#" class="top-link" id="topLink">â¬† Back to Top</a>

  <script>
    const SHEET_URL = 'data.json';

    fetch(SHEET_URL)
      .then((response) => response.json())
      .then((data) => {
        const categories = {};
        data.forEach((item) => {
          if (!categories[item.Category]) categories[item.Category] = [];
          categories[item.Category].push(item);
        });

        const app = document.getElementById("app");
        const wrappers = [];
        const sortedCats = Object.keys(categories).sort();

        sortedCats.forEach((cat) => {
          const catDiv = document.createElement("div");
          catDiv.className = "category";
          catDiv.textContent = cat;

          const wrapper = document.createElement("div");
          wrapper.className = "resources-wrapper";

          categories[cat].forEach((resource) => {
            const resDiv = document.createElement("div");
            resDiv.className = "resource";
            resDiv.innerHTML = generateCard(resource);
            wrapper.appendChild(resDiv);
          });

          catDiv.addEventListener("click", () => {
            wrappers.forEach((w) => (w.style.display = "none"));
            wrapper.style.display = wrapper.style.display === "block" ? "none" : "block";
          });

          wrappers.push(wrapper);
          app.appendChild(catDiv);
          app.appendChild(wrapper);
        });
      });

    function generateCard(resource) {
      const phone = resource.Phone === "null" ? "" : resource.Phone;
      const website = resource.Website === "null" ? "" : resource.Website;
      const address = resource.Address === "null" ? "" : resource.Address;
      const description = resource.Description === "null" ? "" : resource.Description;

      return `
        <h4>${resource.Name}</h4>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Website:</strong> <a href='${website}' target='_blank'>${website}</a></p>
        <p><strong>Address:</strong> ${address}</p>
        <p>${description}</p>
        <div class="button-row">
          ${phone ? `<button class='copy' onclick="copyText('${phone}')">Copy Phone</button>` : ""}
          ${website ? `<button class='copy' onclick="copyText('${website}')">Copy Website</button>` : ""}
        </div>
      `;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    const topLink = document.getElementById("topLink");
    window.addEventListener("scroll", () => {
      topLink.style.display = window.scrollY > 300 ? "block" : "none";
    });
  </script>
</body>
</html>
