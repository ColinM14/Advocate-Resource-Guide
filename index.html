
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advocate Resource Guide</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      width: 3in;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }
    h1 {
      margin-top: 10px;
    }
    .container {
      padding: 20px;
    }
    .category-wrapper {
      width: calc(50% - 10px);
      margin: 5px;
      display: inline-block;
      vertical-align: top;
    }
    .category {
      background: #009ca7;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      box-sizing: border-box;
      transition: background 0.3s;
    }
    .category.active {
      background: #66b1e2;
      font-weight: bold;
    }
    .resources-wrapper {
      display: none;
      margin-top: 10px;
    }
    .resource {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background: white;
    }
    .resource h4 {
      margin: 5px 0;
    }
    .desc {
      margin-bottom: 5px;
    }
    .desc.more {
      display: none;
    }
    .read-toggle {
      color: #009ca7;
      cursor: pointer;
      font-size: 14px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    button.copy {
      width: calc(50% - 5px);
      min-width: 140px;
      background: #66b1e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    button.copy:hover {
      background: #009ca7;
    }
    .top-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #919195;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 14px;
      text-decoration: none;
      display: none;
    }
.resource-card {
  width: 100%;
  background: white;
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 16px;
  margin-top: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.resource-card h3 {
  margin: 0;
  padding-bottom: 8px;
  font-size: 20px;
  border-bottom: 1px solid #ddd;
}

.website-button {
  display: inline-block;
  background: #715191;
  color: white;
  padding: 10px 16px;
  margin: 12px 0;
  border: none;
  border-radius: 4px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
}

.info {
  margin-bottom: 12px;
  font-size: 14px;
}

.info span {
  display: block;
  margin-bottom: 4px;
}

.info .phone::before { content: "üìû "; }
.info .address::before { content: "üìç "; }
.info .desc::before { content: "üìù "; }

.button-row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.copy-button {
  flex: 1;
  background: #66b1e2;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  text-align: center;
}

.copy-button:hover {
  background: #009ca7;
}
  </style>
</head>
<body>
  <header>
    <img src="https://carepatrol.com/wp-content/uploads/sites/2/2023/07/CP_CarePatrol-Logo_CMYK.svg" alt="CarePatrol Logo" />
    <h1>Advocate Resource Guide</h1>
  </header>

  <div class="container" id="app"></div>
  <a href="#" class="top-link" id="topLink">‚¨Ü Back to Top</a>

  <script>
    const SHEET_URL = 'data.json';

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        const categories = {};
        data.forEach(item => {
          if (!categories[item.Category]) categories[item.Category] = [];
          categories[item.Category].push(item);
        });

        const app = document.getElementById("app");
        const wrappers = [];
        let currentActive = null;

        const sortedCats = Object.keys(categories).sort();
        sortedCats.forEach(cat => {
          const wrapperDiv = document.createElement("div");
          wrapperDiv.className = "category-wrapper";

          const catDiv = document.createElement("div");
          catDiv.className = "category";
          catDiv.textContent = cat;

          const resourceWrapper = document.createElement("div");
          resourceWrapper.className = "resources-wrapper";

          const sortedResources = categories[cat].sort((a, b) =>
            a.Name.localeCompare(b.Name)
          );

          sortedResources.forEach(resource => {
            const resDiv = document.createElement("div");
            resDiv.className = "resource";
            resDiv.innerHTML = generateCard(resource);
            resourceWrapper.appendChild(resDiv);
          });

          catDiv.addEventListener("click", () => {
            document.querySelectorAll(".category").forEach(c => c.classList.remove("active"));
            wrappers.forEach(w => w.style.display = "none");

            if (currentActive === resourceWrapper) {
              resourceWrapper.style.display = "none";
              currentActive = null;
            } else {
              resourceWrapper.style.display = "block";
              catDiv.classList.add("active");
              currentActive = resourceWrapper;
            }
          });

          wrappers.push(resourceWrapper);
          wrapperDiv.appendChild(catDiv);
          wrapperDiv.appendChild(resourceWrapper);
          app.appendChild(wrapperDiv);
        });
      });

function generateCard(resource) {
  const phone = resource.Phone && resource.Phone !== "null" ? resource.Phone : "";
  const website = resource.Website && resource.Website !== "null" ? resource.Website : "";
  const address = resource.Address && resource.Address !== "null" ? resource.Address : "";
  const description = resource.Description && resource.Description !== "null" ? resource.Description : "";

  const shortDesc = description.length > 150 ? description.slice(0, 150) + "..." : description;
  const hasLongDesc = description.length > 150;

  return `
    <div class="resource-card">
      <h3>${resource.Name}</h3>
      ${website ? `<a href="${website}" class="website-button" target="_blank">Visit Website</a>` : ""}
      <div class="info">
        ${phone ? `<span class="phone">${phone}</span>` : ""}
        ${address ? `<span class="address">${address}</span>` : ""}
        ${description ? `<span class="desc">${description}</span>` : ""}
      </div>
      <div class="button-row">
        <button class="copy-button" onclick="copyText('${resource.Name}: ${phone}')">Copy Phone</button>
        ${website ? `<button class="copy-button" onclick="copyText('${website}')">Copy Website</button>` : ""}
      </div>
    </div>
  `;
}

    function toggleDesc(toggle) {
      const more = toggle.previousElementSibling;
      const short = more.previousElementSibling;
      if (more.style.display === "block") {
        more.style.display = "none";
        short.style.display = "block";
        toggle.textContent = "Read more";
      } else {
        more.style.display = "block";
        short.style.display = "none";
        toggle.textContent = "Show less";
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    const topLink = document.getElementById("topLink");
    window.addEventListener("scroll", () => {
      topLink.style.display = window.scrollY > 300 ? "block" : "none";
    });
  </script>
</body>
</html>
