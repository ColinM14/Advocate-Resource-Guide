
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senior Resource Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #000000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 3in;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .category {
            background: #009ca7;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 200px;
            text-align: center;
        }
        .resources-wrapper {
            display: none;
        }
        .resource {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background: white;
        }
        .resource h4 {
            margin: 5px 0;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button.copy {
            flex: 1 1 140px;
            max-width: 3in;
            background: #66b1e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        button.copy:hover {
            background: #009ca7;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://carepatrol.com/wp-content/uploads/sites/2/2023/07/CP_CarePatrol-Logo_CMYK.svg" alt="CarePatrol Logo">
        <h1 style="margin-top: 10px;">Senior Resource Guide</h1>
    </header>
    <div class="container" id="app">
        <p>Loading resources...</p>
    </div>
    <script>
        const SHEET_URL = 'data.json';

        fetch(SHEET_URL)
            .then(response => response.json())
            .then(data => {
                const categories = {};
                data.forEach(item => {
                    if (!categories[item.Category]) categories[item.Category] = [];
                    categories[item.Category].push(item);
                });

                const app = document.getElementById('app');
                app.innerHTML = '';

                const categoryGrid = document.createElement('div');
                categoryGrid.className = 'category-grid';

                Object.keys(categories).forEach(cat => {
                    const catDiv = document.createElement('div');
                    catDiv.className = 'category';
                    catDiv.textContent = cat;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'resources-wrapper';

                    categories[cat].forEach(resource => {
                        const resDiv = document.createElement('div');
                        resDiv.className = 'resource';

                        resDiv.innerHTML = `
                            <h4>${resource.Name}</h4>
                            <p><strong>Phone:</strong> ${resource.Phone}</p>
                            <p><strong>Website:</strong> <a href='${resource.Website}' target='_blank'>${resource.Website}</a></p>
                            <p><strong>Address:</strong> ${resource.Address}</p>
                            <p>${resource.Description}</p>
                            <div class="button-row">
                                <button class='copy' onclick="copyText('${resource.Phone}')">Copy Phone</button>
                                <button class='copy' onclick="copyText('${resource.Website}')">Copy Website</button>
                            </div>
                        `;
                        wrapper.appendChild(resDiv);
                    });

                    catDiv.addEventListener('click', () => {
                        wrapper.style.display = wrapper.style.display === 'block' ? 'none' : 'block';
                    });

                    categoryGrid.appendChild(catDiv);
                    app.appendChild(categoryGrid);
                    app.appendChild(wrapper);
                });
            });

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            });
        }
    </script>
</body>
</html>
